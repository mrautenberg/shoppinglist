<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Listig is the best shopping list ever created (by me, there's plenty of better shoppings lists out there!)"
    />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/5bbf6a7a61.js" crossorigin="anonymous"></script>
    <title>Shopping list</title>
  </head>
  <body class="resize-animation-stopper">
    <header>
      <nav class="navbar">
        <div class="navbar__logo">
          <a href="./index.html"><h4>LOGO</h4></a>
        </div>
        <ul class="navbar__links">
          <li><a href="./index.html">My Lists</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>

    <h1>Listig - den smarta Todo-listan</h1>
    <form class="add__todo">
      <input type="text" class="todo-input" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"> </i>
      </button>
    </form>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <!-- Footer -->

      <div class="container">
        <div class="footer__container">
          <ul class="footer__links">
            <li class="footer__author">
              <h5>Max Rautenberg</h5>
            </li>
            <li class="social__icon">
              <a href=""><i class="fab fa-github fa-2x"></i></a>
            </li>
            <li class="social__icon">
              <a href=""><i class="fab fa-github fa-2x"></i></a>
            </li>
          </ul>
        </div>
      </div>

    <script src="./script/add-todo.js"></script>
    <script src="./script/navbar.js"></script>
