<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Shoppinglist is the best shopping list ever created (by me, there's plenty of better shoppings lists out there!)"
    />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5bbf6a7a61.js"
      crossorigin="anonymous"
    ></script>
    <title>Shopping list</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="wrapper">
        <div class="logo">
          <h1 class="header-large">Shopping list</h1>
        </div>
        <ul class="links">
          <li><a href="#"></a><i class="fab fa-google"></i></li>
          <!-- add tooltip! -->
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="main-content">
        <!-- Some sort of remove all function! -->
        <div class="add-item">
          <label for="add">Add item</label>
          <input id="add" type="text" />
          <button class="add-btn"><i class="fas fa-plus-square"></i></button>
          <button class="talk-button"><i class="fas fa-microphone"></i></button>
        </div>

        <br />

        <!-- Add name instead of my! -->
        <h2 class="header-large">My shopping list</h2>
        <hr />
        <p>Show items here!</p>
        <div class="todo-container">
          <ul class="todo-list">
            <div class="todo">
              <li>Added item1</li>
              <button class="change-btn">Change</button>
              <button class="remove-btn">Remove</button>
            </div>
          </ul>
        </div>
        <br />
        <hr />
        <p>pagination would be nice</p>
      </div>
    </main>

    <footer class="main-footer">
      <div class="wrapper">
        <h4 class="logo">Max Rautenberg &copy; 2020</h4>
        <ul class="links">
          <li>
            <a href="https://github.com/mrautenberg"
              ><i class="fab fa-github fa-2x"></i
            ></a>
          </li>
          <li>
            <a href="gmail.com"><i class="fas fa-envelope fa-2x"></i></a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
