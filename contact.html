<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5bbf6a7a61.js" crossorigin="anonymous"></script>
    <title>Contact page</title>
  </head>
  <body>
    <header>
      <nav class="topnav">
        <div class="logo">
          <a href="./index.html"><h4>LOGO</h4></a>
        </div>
        <ul class="nav-links">
          <li><a href="#">Login</a></li>
          <li><a href="#">My Lists</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="form-container">
        <form id="form" class="form">
          <h2>Get in touch/feedback</h2>
          <div class="form-control">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter name" />
            <small>Error messege</small>
          </div>
          <div class="form-control">
            <!-- Input kept as text for the custom validation -->
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter email" />
            <small>Error messege</small>
          </div>
          <div class="form-control">
            <label for="textarea">Messege</label>
            <textarea name="messege" id="messege" cols="30" rows="10"></textarea>
            <small>Error messege</small>
          </div>
          <button class="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-wrapper">
        <ul class="footer-links">
          <li>
            <h5 class="author">Max Rautenberg</h5>
          </li>
          <li>
            <a href=""><i class="fab fa-github fa-2x"></i></a>
          </li>
          <li>
            <a href=""><i class="fab fa-linkedin-in fa-2x"></i></a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="./script/form-validation.js"></script>
    <script src="./script/navbar.js"></script>
    <script src="./script/no-window-resize.js"></script>
  </body>
</html>
